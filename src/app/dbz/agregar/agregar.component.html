<h3>Agregar {{nuevo.nombre}}</h3>
<hr>

<form (ngSubmit)="Agregar()">
  <input
    type="text"
    aria-placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"

   />
  <input
    type="number"
    aria-placeholder="Poder"
    [value]="nuevo.poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">
    Agregar
  </button>
</form>
